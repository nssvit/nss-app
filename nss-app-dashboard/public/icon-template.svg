<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="url(#gradient)" rx="80"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Clipboard Base -->
  <rect x="128" y="96" width="256" height="320" fill="white" rx="16" filter="url(#shadow)"/>
  
  <!-- Clipboard Clip -->
  <rect x="200" y="64" width="112" height="64" fill="#e5e7eb" rx="8"/>
  <rect x="208" y="72" width="96" height="48" fill="white" rx="4"/>
  
  <!-- Task List Lines -->
  <g stroke="none" fill="#6b7280">
    <!-- Line 1 -->
    <circle cx="168" cy="160" r="8" fill="#22c55e"/>
    <rect x="192" y="152" width="128" height="16" rx="8"/>
    
    <!-- Line 2 -->
    <circle cx="168" cy="200" r="8" fill="#22c55e"/>
    <rect x="192" y="192" width="96" height="16" rx="8"/>
    
    <!-- Line 3 -->
    <circle cx="168" cy="240" r="8" fill="#ef4444"/>
    <rect x="192" y="232" width="112" height="16" rx="8"/>
    
    <!-- Line 4 -->
    <circle cx="168" cy="280" r="8" fill="#f59e0b"/>
    <rect x="192" y="272" width="80" height="16" rx="8"/>
    
    <!-- Line 5 -->
    <circle cx="168" cy="320" r="8" fill="#8b5cf6"/>
    <rect x="192" y="312" width="104" height="16" rx="8"/>
  </g>
  
  <!-- AI Brain Icon (simplified) -->
  <g transform="translate(320, 320)" fill="white">
    <circle cx="24" cy="24" r="20" fill="#3b82f6" opacity="0.8"/>
    <circle cx="20" cy="20" r="3" fill="white"/>
    <circle cx="28" cy="20" r="3" fill="white"/>
    <circle cx="20" cy="28" r="2" fill="white"/>
    <circle cx="28" cy="28" r="2" fill="white"/>
    <circle cx="24" cy="32" r="2" fill="white"/>
  </g>
</svg>
